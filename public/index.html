<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8" />
    <title>Termennetwerk: demonstratie van autocompletion</title>
    <link rel="icon" href="./images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="./images/logo-nl.png" height="30" alt="Logo Netwerk Digitaal Erfgoed"></a>
        </div>
    </nav>
    <div class="container px-3 pt-3 pt-md-5 pb-md-4 text-center mx-auto">
        <div id="beta"><span class="note">BÃ¨ta</span></div>
        <h1 class="display-4">Aanvullen van termen</h1>
        <p class="lead">Automatisch aanvullen van termen die voorkomen in gemeenschappelijke thesauri,
            classificatiesystemen en referentielijsten</p>
        <div class="row col-8 mx-auto p-0">
            <input type="text" class="form-control form-control-lg" id="autocomplete" name="autocomplete"
                placeholder="Vul enkele letters van een term in, zoals: spij" required>
        </div>
        <div class="list-group col-8 mx-auto mt-3 p-0" id="results"></div>
    </div>
    <footer class="text-muted border-top">
        <div class="container">
            <p>Een initiatief van het <a href="https://www.netwerkdigitaalerfgoed.nl/">Netwerk Digitaal Erfgoed</a></p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"
        integrity="sha512-5CYOlHXGh6QpOFA/TeTylKLWfB3ftPsde7AnmhuitiTX4K5SqCLBeKro6sPS8ilsz1Q4NRx3v8Ko2IBiszzdww=="
        crossorigin="anonymous"></script>
    <script src="./dist/bundle.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
